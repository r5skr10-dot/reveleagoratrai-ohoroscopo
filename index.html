<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORÁCULO DA VERDADE</title>
    <style>
        :root { --mystic: #d40000; --gold: #c5a059; --dark: #000000; }
        
        body { 
            background-color: var(--dark); 
            color: #ffffff; 
            font-family: 'Georgia', serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }

        .card-impacto {
            width: 90%;
            max-width: 400px;
            background: #050505;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            border: 1px solid var(--gold);
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.1);
            position: relative;
            overflow: hidden;
        }

        .alert-bar {
            background: var(--gold);
            color: #000;
            font-size: 0.7rem;
            font-weight: 900;
            padding: 5px;
            text-transform: uppercase;
            margin: -40px -20px 25px -20px;
            letter-spacing: 2px;
        }

        h1 { font-size: 1.6rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        h1 span { color: var(--gold); }

        .desc { font-size: 1rem; color: #aaa; margin-bottom: 30px; line-height: 1.4; font-style: italic; }

        /* Botões de Escolha Clean */
        .btn-check {
            width: 100%; padding: 18px; margin-bottom: 12px;
            background: #0a0a0a; border: 1px solid #222; color: #fff;
            border-radius: 8px; cursor: pointer; display: flex; align-items: center;
            font-size: 1rem; transition: 0.3s; font-family: 'Georgia', serif;
        }
        .btn-check.active { border-color: var(--gold); background: rgba(197, 160, 89, 0.05); color: var(--gold); }
        .circle { width: 18px; height: 18px; border: 1px solid #444; border-radius: 50%; margin-right: 15px; }
        .active .circle { background: var(--gold); border-color: var(--gold); box-shadow: 0 0 10px var(--gold); }

        /* Input de Número */
        input {
            width: 100%; padding: 20px; background: #000; border: 1px solid var(--gold);
            border-radius: 8px; color: #fff; font-size: 1.4rem; text-align: center;
            box-sizing: border-box; margin-bottom: 25px; outline: none;
        }

        .btn-principal {
            width: 100%; padding: 22px; background: var(--mystic);
            color: #fff; border: none; border-radius: 5px; font-weight: 900;
            font-size: 1.1rem; cursor: pointer; text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(212, 0, 0, 0.2);
        }

        /* TELA DE REVELAÇÃO (CARREGAMENTO) */
        #loading-view {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark); z-index: 100; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .reveal-circle {
            width: 60px; height: 60px; border: 2px solid var(--gold);
            border-top: 2px solid transparent; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .pulse-text { color: var(--gold); font-weight: bold; margin-top: 25px; letter-spacing: 2px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="card-impacto">
        <div class="alert-bar">Conexão Espiritual Estabelecida</div>

        <div id="loading-view">
            <div class="reveal-circle"></div>
            <div class="pulse-text">CONSULTANDO OS ARCANOS...</div>
            <p style="font-size: 0.75rem; color: #444; margin-top: 10px; text-transform: uppercase;">Revelando o que está oculto</p>
        </div>

        <div id="main-content">
            <h1>A Verdade <span>Oculta</span></h1>
            <p class="desc">As cartas revelam o que os olhos não veem. Digite o número para iniciar a consulta.</p>

            <div class="pergunta-box">
                <button class="btn-check" onclick="selectOpt(this, 'Marido')">
                    <div class="circle"></div> Consultar Marido
                </button>
                <button class="btn-check" onclick="selectOpt(this, 'Esposa')">
                    <div class="circle"></div> Consultar Esposa
                </button>
            </div>

            <input type="tel" id="tel" placeholder="(00) 00000-0000">

            <button class="btn-principal" onclick="processar()">REVELAR AGORA</button>
            
            <p style="font-size: 0.6rem; color: #333; margin-top: 15px; text-transform: uppercase;">Consulta 100% Sigilosa</p>
        </div>
    </div>

    <script>
        function selectOpt(elemento, tipo) {
            document.querySelectorAll('.btn-check').forEach(b => b.classList.remove('active'));
            elemento.classList.add('active');
            localStorage.setItem('vinculoAlvo', tipo);
        }

        function processar() {
            const val = document.getElementById('tel').value;
            const hasActive = document.querySelector('.btn-check.active');

            if(!hasActive) return alert("Selecione quem você deseja consultar.");
            if(val.length < 8) return alert("Informe o número corretamente.");

            document.getElementById('loading-view').style.display = 'flex';

            setTimeout(() => {
                window.location.href = "parte2.html"; 
            }, 3500);
        }
    </script>
</body>
</html>
